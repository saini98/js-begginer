 <script>
     const object = {
         name: 'Sahil',
         age: 23,
         salary: 15000,
         increment: 100,
         totalSalary : function (decrement){
             const totalsalary = this.salary + this.increment - decrement;
             console.log(totalsalary)
         }
     }
     object.totalSalary(100);

     const bindFunction  = object.totalSalary.bind(object);
     bindFunction(200);
 </script>
