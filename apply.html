<!-- 
    apply() method is similar to the call() method.

    The call() method takes arguments seperately.

    The apply() method takes arguments as an array.

<script>
    const object2 = {
        name: 'Sahil',
        age: 23,
        salary: 15000,
        increment: 100,
        totalSalary: function (decrement){
            console.log('Object2',this)
            const totalsalary = this.salary + this.increment - decrement;
            console.log(totalsalary);
        }
    }
    object2.totalSalary(100);

    const object3 = {
        name: 'Saini',
        age:22,
        salary:16000,
        increment: 100,

    }
    object2.totalSalary.apply(object3, [100])

    const object4 = {
        name: 'Kumar',
        age:22,
        salary:18000,
        increment: 100,

    }

    object2.totalSalary.call(object4, 100)
</script>
